<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Innovation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="registermodal.css" />
</head>

<div id="divreg" class="container">
    <form method="POST" action="registeracc">
        <div class="form-group">
            <label for="username1">Email</label>
            <input type="email" class="form-control" id="email1" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="username1">Desired username</label>
            <input type="text" class="form-control" id="username1" name="user" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password1">Desired password</label>
            <input type="password" class="form-control" id="password1" name="pass1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Repeat desired password</label>
            <input type="password" class="form-control" id="password2" name="pass2" placeholder="Enter password again">
        </div>
        <br>
        <button type="submit" id="registerButton" class="btn btn-danger">Register</button>
    </form>
</div>

</body>
</html>

<div id="div2" class="container">
    <form method="POST" action="login">
        <div class="form-group">
            <label for="username1">Username</label>
            <input type="text" class="form-control" id="username1" name="user" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="pass" placeholder="Enter password">

    </form>
</div>

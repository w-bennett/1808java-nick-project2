<div id="divreg" class="container">
    <form>
        <div class="form-group">
            <label for="username1">Email</label>
            <input type="email" [(ngModel)]="email" class="form-control" id="email1" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="username1">Desired username</label>
            <input type="text" [(ngModel)]="user" class="form-control" id="username1" name="user" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password1">Desired password</label>
            <input type="password" [(ngModel)]="pass1" class="form-control" id="password1" name="pass1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Repeat desired password</label>
            <input type="password" class="form-control" id="password2" name="pass2" placeholder="Enter password again">
        </div>
        <br>
        <input type="submit" id="registerButton" class="btn btn-danger" value="Register" (click)="registerFunc()">
    </form>
</div>

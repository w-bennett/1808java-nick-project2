<div id="div2" class="container">
    <form>
        <div class="form-group">
            <label for="username1">Username</label>
            <input type="text" [(ngModel)]="user" class="form-control" id="username1" name="user" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" [(ngModel)]="pass" class="form-control" id="password1" name="pass" placeholder="Enter password">
        </div>
        <br>
        <input type="submit" id="loginButton" class="btn btn-danger" (click)="loginFunc()">
        <br>
        <br>
        <a routerLink="/home">Home Page</a>
    </form>
</div>
